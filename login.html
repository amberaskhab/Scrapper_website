<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>

<body>
    <div class="loginbody">
        <form>
            <h1>Login to ScrapeMaster</h1>


            <div class="inputbox">
                <label style="margin-left: -313px; font-size: 19px;" for="Email">Username</label><br>
                <input type="email" id="Email" placeholder="Email"><br>
                <label style="margin-left: -313px; font-size: 19px;" for="password">Password</label><br>
                <input type="password" id="password" placeholder="Password">
            </div><br>

            <div class="rem-forget">
                <div class="rem">
                <input type="checkbox" id="check">
                <label style=" font-size: 19px;" for="check">Remember me</label>
               </div>
                <p>Forget Password?</p>
            </div>

            <button class="loginbtn"><a href="#">Login</a></button>

            <div class="accinfo">
                <p>Don't have an account? </p>
                <a href="#">Signup</a>
            </div>


        </form>

    </div>
</body>

</html>
